name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore (all solutions)
        run: |
          dotnet restore Platform/AiSaas.Platform.sln
          dotnet restore Orchestrator/AiSaas.Orchestrator.sln

      - name: Build (Release)
        run: |
          dotnet build Platform/AiSaas.Platform.sln -c Release --no-restore
          dotnet build Orchestrator/AiSaas.Orchestrator.sln -c Release --no-restore

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Typecheck
        run: npm run check

      - name: Build
        run: npm run build
